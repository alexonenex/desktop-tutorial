<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赵浩成的作业3</title>
		<style type="text/css">
			input{
				width: 200px;
			}
			#tijiao{
				width: 60px;
			}
		</style>
	</head>
	<body>
		<form>
			<table border="1">
			<tr>
				<td>姓名:</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>年龄:</td>
				<td><input  type="number" max="109" min="0" step="1" name="" id="" value="20" /></td>
			</tr>
			<tr>
				<td>出生日期:</td>
				<td>
					<input type="date" id="start" name="trip-start"
					value="1900-07-22"
					min="1980-01-01" max="2022-12-31">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>个人主页:</td>
				<td>
					<input type="url" name="url" id="url"
					       placeholder="https://example.com"
					       pattern="https://.*" size="30">
				</td>
			</tr>
			<tr>
				<td>个人简介:</td>
				<td><input  type="text" name="introduction"></td>
			</tr>
			<tr>
				<td><input id="tijiao" type="submit" value="提交"></td>
			</tr>
			
		</form>
	</body>
</html>
